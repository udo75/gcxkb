<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // GitHub Pages Single Page App (SPA) routing workaround
        (function () {
            // Get the intended path from the session storage if redirected from the homepage
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            
            // Check if we have a redirect target and if it's different from the current location
            if (redirect && redirect != location.href) {
                // Use the History API to update the URL in the address bar without a full page reload
                history.replaceState(null, null, redirect);
            } else {
                // If accessing this 404 page directly (e.g., from a search engine result for a clean URL)
                // Store the full intended path in session storage
                sessionStorage.redirect = location.href;
                // Redirect the browser to the root URL (index.html), which will load the JS app
                window.location.replace("udo75.github.io");
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, please navigate back to the <a href="udo75.github.io">Knowledge Portal Home</a>.</p>
</body>
</html>
