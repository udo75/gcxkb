<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current path (e.g., /gcxkb/articles/...)
        var path = window.location.pathname;
        // Construct the new URL with the hash
        var newUrl = "udo75.github.io" + path;
        
        // Immediately redirect the user
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <h1>Redirecting to the correct page...</h1>
    <p>If you are not redirected automatically, please follow this <a id="redirectLink" href="#">link</a>.</p>

    <script type="text/javascript">
        // Update the fallback link dynamically
        document.getElementById('redirectLink').href = window.location.protocol + "//" + window.location.host + window.location.pathname.replace('index.html', '') + "#" + window.location.pathname.slice(1);
    </script>
</body>
</html>
